<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サイトまとめ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3498db">

  <!-- PWA風設定（サービスワーカーなし） -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 40px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }

    li {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 8px;
      transition: box-shadow 0.2s;
    }

    li:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    a {
      text-decoration: none;
      color: #3498db;
      font-size: 18px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>サイトまとめ</h1>
  <ul>
    <li><a href="https://example.com/aiueo" target="_blank">あいうえお</a></li>
    <li><a href="https://example.com/kakikukeko" target="_blank">かきくけこ</a></li>
  </ul>
</body>
</html>
